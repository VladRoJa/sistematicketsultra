#docker-compose.yml


version: '3.8'
services:
  db:
    image: postgres:15 
    restart: unless-stopped
    environment:
      POSTGRES_DB: sistema_tickets
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Insul1n4
      TZ: America/Tijuana
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./wal-archive:/var/backups/postgres/wal
    networks:
      - backend-net

  backend:
    build:
      context: ./backend
    depends_on:
      - db
    env_file:
      - .env.docker  
    ports:
      - "5000:5000"
    networks:
      - backend-net
    volumes:
      - /home/adminrdp/sistematicketsultra/uploads:/home/adminrdp/sistematicketsultra/uploads


  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - backend-net
    volumes:
      - /home/adminrdp/sistematicketsultra/uploads:/usr/share/nginx/html/uploads:ro



      

volumes:
  postgres_data:

networks:
  backend-net:
