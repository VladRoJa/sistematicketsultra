<!-- editar-inventario-dialog.component.html -->

<h2 mat-dialog-title>Editar Inventario</h2>

<form [formGroup]="form" style="display: flex; flex-direction: column; gap: 12px;">
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Descripción</mat-label>
    <input matInput formControlName="descripcion" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tipo</mat-label>
    <input matInput formControlName="tipo" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Marca</mat-label>
    <input matInput formControlName="marca" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Proveedor</mat-label>
    <input matInput formControlName="proveedor" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Categoría</mat-label>
    <input matInput formControlName="categoria" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Unidad</mat-label>
    <input matInput formControlName="unidad" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Stock Actual</mat-label>
    <input matInput type="number" formControlName="stock_actual" min="0" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Sucursal</mat-label>
    <input matInput formControlName="sucursal_id" type="number" />
  </mat-form-field>

  <div style="display: flex; justify-content: space-between; gap: 8px;">
    <button mat-stroked-button color="warn" type="button" (click)="eliminarInventario()">Eliminar</button>
    <span style="flex: 1 1 auto;"></span>
    <button mat-button type="button" (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="primary" type="button" (click)="guardar()">Guardar</button>
  </div>
</form>
