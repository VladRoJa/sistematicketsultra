<h2 mat-dialog-title>Finalizar ticket #{{ data.ticketId }}</h2>

<mat-dialog-content>

  <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 1rem;">
    <mat-label>Costo de la soluci√≥n</mat-label>
    <input matInput type="number" [(ngModel)]="costo" placeholder="Ej. 1500">
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Notas de cierre</mat-label>
    <textarea matInput rows="4" [(ngModel)]="notas" placeholder="Describe trabajos realizados, piezas cambiadas..."></textarea>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
</mat-dialog-actions>
