<div [formGroup]="parentForm" class="subformulario-box">
  <h3>🏢 Reporte de Edificio</h3>

  <!-- Clasificación -->
  <mat-form-field appearance="fill">
    <mat-label>Clasificación*</mat-label>
    <mat-select formControlName="clasificacion_id">
      <mat-option value="">Seleccione</mat-option>
      <mat-option *ngFor="let clasif of clasificaciones" [value]="clasif.id">
        {{ mostrarJerarquia(clasif) }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Equipo -->
  <mat-form-field class="w-full" appearance="fill">
    <mat-label>Equipo*</mat-label>
    <input matInput formControlName="equipo" placeholder="Ejemplo: Aire acondicionado, bomba de agua, etc.">
  </mat-form-field>

  <!-- Descripción -->
  <mat-form-field appearance="fill" class="form-group-description w-full">
    <mat-label>📋 Descripción del problema</mat-label>
    <textarea
      matInput
      formControlName="descripcion"
      class="descripcion-textarea"
      rows="4"
      placeholder="Detalla lo ocurrido con claridad...">
    </textarea>
  </mat-form-field>

  <!-- Ubicación -->
  <mat-form-field class="w-full" appearance="fill">
    <mat-label>Ubicación*</mat-label>
    <input matInput formControlName="ubicacion" placeholder="Ejemplo: Planta baja, pasillo, etc.">
  </mat-form-field>

</div>
