<!-- pantalla-ver-tickets.component.html -->

<table>
    <thead>
      <tr>
        <th class="filter-column">
          Usuario 
          <button class="filter-btn" (click)="openFilter('usuario')">▼</button>
          <div class="filter-menu" *ngIf="activeFilterColumn === 'usuario'">
            <input type="text" placeholder="Buscar..." (input)="onFilterSearch('usuario', $event.target.value)" />
            <label>
              <input type="checkbox" (change)="onSelectAllChange('usuario', $event.target.checked)" />
              (Seleccionar todo)
            </label>
            <div class="options-list">
              <label *ngFor="let val of filteredValues.usuario">
                <input type="checkbox" (change)="onCheckboxChange('usuario', val, $event.target.checked)" />
                {{ val }}
              </label>
            </div>
            <button (click)="applyFilter()">OK</button>
            <button (click)="cancelFilter()">Cancelar</button>
          </div>
        </th>
        <th>Fecha Creación</th>
        <th>Fecha Finalización</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of datosFiltrados">
        <td>{{ item.usuario }}</td>
        <td>{{ item.fechaCreacion }}</td>
        <td>{{ item.fechaFinalizacion }}</td>
      </tr>
    </tbody>
  </table>
