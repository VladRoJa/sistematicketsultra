<!-- admin-permisos.component.html -->


<div class="contenedor-admin-permisos">
    <h2>🔐 Gestión de Permisos</h2>
  
    <!-- 🔹 Seleccionar Usuario -->
    <label for="usuario">Seleccionar Usuario:</label>
    <select id="usuario" [(ngModel)]="usuarioSeleccionado" (change)="cargarPermisos()">
      <option *ngFor="let usuario of usuarios" [value]="usuario.id">
        {{ usuario.nombre }}
      </option>
    </select>
  
    <!-- 🔹 Lista de Departamentos con Checkboxes -->
    <h3>Departamentos</h3>
    <div *ngFor="let depto of departamentos">
      <label>
        <input
            type="checkbox"
            [checked]="tienePermiso(depto.id)"
            (change)="togglePermiso(depto.id, $event)"
            />

        
    {{ depto.nombre }}
      </label>
    </div>
  
    <!-- 🔹 Botón para Guardar Cambios -->
    <button (click)="guardarPermisos()">💾 Guardar Permisos</button>
  </div>
