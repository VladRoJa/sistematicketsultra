<!-- src/app/inventario/movimientos/movimientos.component.html -->

<mat-card>
  <button mat-raised-button color="primary" (click)="abrirDialogoMovimiento()">
    Registrar Movimiento
  </button>
</mat-card>

<mat-card>
  <h2>Historial de Movimientos</h2>
  <table mat-table [dataSource]="movimientos" class="mat-elevation-z2 tabla-movimientos">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let m">{{ m.movimiento_id }}</td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let m">{{ m.tipo }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let m">{{ m.fecha }}</td>
    </ng-container>

    <ng-container matColumnDef="sucursal">
      <th mat-header-cell *matHeaderCellDef>Sucursal</th>
      <td mat-cell *matCellDef="let m">{{ m.sucursal_nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let m">{{ m.usuario_nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="observaciones">
      <th mat-header-cell *matHeaderCellDef>Obs</th>
      <td mat-cell *matCellDef="let m">{{ m.observaciones }}</td>
    </ng-container>

    <ng-container matColumnDef="productos">
      <th mat-header-cell *matHeaderCellDef>Productos</th>
      <td mat-cell *matCellDef="let m">
        <ul>
          <li *ngFor="let p of m.productos">
            {{ p.nombre }} â€“ {{ p.cantidad }} {{ p.unidad_medida }}
          </li>
        </ul>
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let m">
        <button mat-button color="warn" (click)="eliminarMovimiento(m.movimiento_id)">
          Eliminar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'tipo', 'fecha', 'sucursal', 'usuario', 'observaciones', 'productos', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'tipo', 'fecha', 'sucursal', 'usuario', 'observaciones', 'productos', 'acciones']"></tr>
  </table>
</mat-card>
