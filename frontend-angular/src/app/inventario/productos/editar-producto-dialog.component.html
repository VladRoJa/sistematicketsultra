<!-- src/app/inventario/productos/editar-producto-dialog.component.html -->

<h2 mat-dialog-title>Editar Producto</h2>

<form [formGroup]="form" style="display: flex; flex-direction: column; gap: 12px;">
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Descripción</mat-label>
    <input matInput formControlName="descripcion" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Unidad de Medida</mat-label>
    <input matInput formControlName="unidad_medida" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Categoría</mat-label>
    <input matInput formControlName="categoria" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Subcategoría</mat-label>
    <input matInput formControlName="subcategoria" />
  </mat-form-field>

  <div style="display: flex; justify-content: space-between; gap: 8px;">
    <button mat-stroked-button color="warn" (click)="eliminarProducto()">Eliminar</button>
    <span style="flex: 1 1 auto;"></span>
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
  </div>
</form>
