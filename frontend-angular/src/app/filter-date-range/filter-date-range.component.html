<!-- filter-date-range.component.html -->

<mat-form-field appearance="fill" class="w-full">
  <mat-label>Rango de fechas</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Inicio" />
    <input matEndDate formControlName="end" placeholder="Fin" />
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker [dateClass]="dateClass"></mat-date-range-picker>
</mat-form-field>

<div class="acciones mt-2">
  <button mat-raised-button color="primary" (click)="aplicarRango()">Aplicar</button>
  <button mat-button color="warn" (click)="borrarRango()">Borrar</button>
</div>
