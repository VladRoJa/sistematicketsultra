<h2>Asignar Fecha de Soluci√≥n</h2>

<div class="modal-content">
  <mat-form-field appearance="fill">
    <mat-label>Selecciona una fecha</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="fechaSeleccionada">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Motivo del cambio</mat-label>
    <textarea matInput [(ngModel)]="motivo" rows="3"></textarea>
  </mat-form-field>

  <div class="acciones">
    <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
    <button mat-button color="warn" (click)="cancelar()">Cancelar</button>
  </div>
</div>
