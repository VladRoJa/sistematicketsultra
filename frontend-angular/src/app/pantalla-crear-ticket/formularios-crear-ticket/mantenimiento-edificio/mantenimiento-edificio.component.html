<!-- Subformulario de mantenimiento - Edificio -->


<div [formGroup]="parentForm" class="formulario-ticket-container">
  <h3>🏢 Reporte de Edificio</h3>

  <!-- 🏷️ Categoría -->
  <div>
    <label for="categoriaPrincipal">🏷️ Categoría:</label>
    <select id="categoriaPrincipal" formControlName="categoria">
      <option *ngFor="let categoria of getCategorias()" [value]="categoria">
        {{ categoria }}
      </option>
    </select>
  </div>

  <!-- 🔧 Subcategoría -->
  <div *ngIf="parentForm.get('categoria')?.value">
    <label for="subcategoria">🛠️ Subcategoría:</label>
    <select id="subcategoria" formControlName="subcategoria">
      <option *ngFor="let sub of getSubcategorias(parentForm.get('categoria')?.value)" [value]="sub">
        {{ sub }}
      </option>
    </select>
  </div>

  <!-- 🧩 Sub-subcategoría -->
  <div *ngIf="parentForm.get('subcategoria')?.value">
    <label for="subsubcategoria">🧩 Detalle específico:</label>
    <select id="subsubcategoria" formControlName="subsubcategoria">
      <option *ngFor="let detalle of getSubsubcategorias(
        parentForm.get('categoria')?.value,
        parentForm.get('subcategoria')?.value
      )" [value]="detalle">
        {{ detalle }}
      </option>
    </select>
  </div>

  <!-- 📝 Descripción -->
  <div>
    <label for="descripcion">📋 Descripción del problema:</label>
    <textarea
      id="descripcion"
      formControlName="descripcion"
      rows="4"
      placeholder="Detalla lo ocurrido con claridad..."
    ></textarea>
  </div>

  <!-- 🔥 Criticidad -->
  <div>
    <label for="criticidad">🔥 Nivel de criticidad:</label>
    <select id="criticidad" formControlName="criticidad">
      <option *ngFor="let nivel of [1, 2, 3, 4, 5]" [value]="nivel">
        Nivel {{ nivel }}
      </option>
    </select>
  </div>
</div>
