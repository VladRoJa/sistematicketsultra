<div [formGroup]="parentForm" class="subformulario-box">

  <!-- Buscador con Autocompletado -->
  <div class="form-group">
    <label>ğŸ” Buscar aparato:</label>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Escribe el cÃ³digo o nombre...</mat-label>
      <input
        type="text"
        matInput
        [formControl]="filtroControl"
        [matAutocomplete]="auto"
        [ngClass]="{ resaltado: inputResaltado }"
        (animationend)="inputResaltado = false"
      />
      <button
        *ngIf="filtroControl.value"
        matSuffix
        mat-icon-button
        aria-label="Limpiar bÃºsqueda"
        (click)="filtroControl.setValue('')"

      </button>
      <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="seleccionarAparato($event.option.value)"
      >
        <mat-option *ngFor="let ap of aparatosFiltrados$ | async" [value]="ap">
          <div class="opcion-aparato">
            <span class="emoji-aparato">{{ obtenerEmoji(ap.descripcion) }}</span>
            <div class="detalles-aparato">
              <span class="codigo-aparato">{{ ap.codigo }}</span>
              <span class="descripcion-aparato">{{ ap.descripcion }}</span>
              <small class="marca-aparato">({{ ap.marca }})</small>
            </div>
          </div>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <!-- Problema detectado -->
  <div class="form-group">
    <label>ğŸ›  Problema detectado:</label>
    <input type="text" formControlName="problema_detectado" placeholder="Describe el problema..." />
  </div>

  <!-- Â¿Requiere refacciÃ³n? -->
  <div class="form-group horizontal-align">

  <!-- DescripciÃ³n tÃ©cnica de la refacciÃ³n -->

    <label>ğŸ§° DescripciÃ³n tÃ©cnica de la refacciÃ³n:</label>
    <textarea formControlName="descripcion_refaccion" placeholder="Detalle tÃ©cnico..." rows="3"></textarea>
  </div>

  <!-- ğŸ”¥ Criticidad -->
  <div class="form-group">
    <label>ğŸ”¥ Nivel de criticidad:</label>
    <select formControlName="criticidad">

    </select>
  </div>
</div>
