<div class="formulario-sistemas">
  <form [formGroup]="formSistemas" (ngSubmit)="enviarFormulario()">

    <label>🖥️ Equipo (Categoría):</label>
    <select formControlName="categoria">
      <option value="">Seleccione</option>
      <option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</option>
    </select>

    <label>⚙️ Tipo de solicitud (Subcategoría):</label>
    <select formControlName="subcategoria">
      <option value="">Seleccione</option>
      <option *ngFor="let sub of subcategorias" [value]="sub">{{ sub }}</option>
    </select>

    <label>📌 Detalle específico:</label>
    <select formControlName="detalle">
      <option value="">Seleccione</option>
      <option *ngFor="let det of detalles" [value]="det">{{ det }}</option>
    </select>

    <label>📝 Descripción:</label>
    <textarea formControlName="descripcion" rows="3"></textarea>

    <label>🔥 Nivel de criticidad:</label>
    <select formControlName="criticidad">
      <option *ngFor="let crit of [1,2,3,4,5]" [value]="crit">Nivel {{ crit }}</option>
    </select>

    <button type="submit">📩 Crear Ticket</button>
  </form>
</div>
