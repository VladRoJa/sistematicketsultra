<div class="subformulario-box">
  <form [formGroup]="formRH" (ngSubmit)="enviarFormulario()">

    <!-- Categoría -->
    <div class="form-group">
      <label>🗂️ Categoría:</label>
      <select formControlName="categoria" (change)="onCategoriaChange()">
        <option value="">Seleccione</option>
        <option *ngFor="let cat of categorias" [value]="cat.nombre">{{ cat.nombre }}</option>
      </select>
    </div>

    <!-- Subcategoría -->
    <div class="form-group">
      <label>📂 Subcategoría:</label>
      <select formControlName="subcategoria" (change)="onSubcategoriaChange()">
        <option value="">Seleccione</option>
        <option *ngFor="let sub of subcategoriasDisponibles" [value]="sub.nombre">{{ sub.nombre }}</option>
      </select>
    </div>

    <!-- Detalle -->
    <div class="form-group">
      <label>📌 Detalle específico:</label>
      <select formControlName="detalle">
        <option value="">Seleccione</option>
        <option *ngFor="let det of detallesDisponibles" [value]="det">{{ det }}</option>
      </select>
    </div>

    <!-- Descripción -->
    <div class="form-group">
      <label>📝 Descripción:</label>
      <textarea formControlName="descripcion" rows="3"></textarea>
    </div>

    <!-- Criticidad -->
    <div class="form-group">
      <label>🔥 Nivel de criticidad:</label>
      <select formControlName="criticidad">
        <option *ngFor="let crit of [1,2,3,4,5]" [value]="crit">Nivel {{ crit }}</option>
      </select>
    </div>

    <!-- Botón -->
    <div class="form-group">
      <button type="submit" class="btn-submit">📩 Crear Ticket</button>
    </div>

  </form>
</div>
